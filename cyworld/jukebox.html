<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="styles/jukebox.css" rel="stylesheet">
    <script>
        function selectall() {
            const checkboxes = document.getElementsByName("song");
            const selectall = document.getElementById("allcheckbox")
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = selectall.checked;
            }
}

    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="top">
                <span class="wrapper__header__title">
                추억의 BGM
                </span>
                <span class="wrapper__header__subtitle">
                TODAY CHOICE
                </span>
            </div>
            <div class="wrapper__header__line"><hr /></div>
            <div class="wrapper__header__image">
                <div class="image__left">
                    <img class="imagebox" src="./images/Y.png">
                    <div class="title">Y(Please Tell Me Why)</div>
                    <div class="singer">프리스타일</div>
                </div>
                <div class="image__center">
                    <img class="imagebox" src="./images/눈의꽃.png">
                    <div class="title">눈의 꽃</div>
                    <div class="singer">박효신</div>
                </div>
                <div class="image__right">
                    <img class="imagebox" src="./images/사랑했나봐.png">
                    <div class="title">사랑했나봐</div>
                    <div class="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <span class="wrapper__body__title">
                추억의 BGM
            </span>
            <span class="wrapper__body__subtitle">
                TODAY CHOICE
            </span>
            <table class="chart">
                <th><input id="allcheckbox" type="checkbox" onclick="selectall()"></th>
                <th>번호</th>
                <th align="left">곡명</th>
                <th>아티스트</th>
                <tr>
                    <td align="center"><input id="song" name="song" type="checkbox"></td>
                    <td align="center">1</td>
                    <td style="color: #0F465E;">눈의 꽃</td>
                    <td style="color: #0F465E;" align="center">박효신</td>
                </tr>
                <tr>
                    <td align="center"><input id="song" name="song" type="checkbox"></td>
                    <td align="center">2</td>
                    <td style="color: #0F465E;">사랑스러워</td>
                    <td style="color: #0F465E;" align="center">김종국</td>
                </tr>
                <tr>
                    <td align="center"><input id="song" name="song" type="checkbox"></td>                   
                    <td align="center">3</td>
                    <td style="color: #0F465E;">내사람: Partner For Life</td>
                    <td style="color: #0F465E;" align="center">SG 워너비</td>
                </tr>
                <tr>
                    <td align="center"><input id="song" name="song" type="checkbox"></td>
                    <td align="center">4</td>
                    <td style="color: #0F465E;">Love Love Love Love</td>
                    <td style="color: #0F465E;" align="center">에픽하이</td>
                </tr>
                <tr>
                    <td align="center"><input id="song" name="song" type="checkbox"></td>
                    <td align="center">5</td>
                    <td style="color: #0F465E;">애인...있어요</td>
                    <td style="color: #0F465E;" align="center">이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
