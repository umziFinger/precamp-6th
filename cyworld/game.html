<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link href="./styles/game.css" rel="stylesheet">

    <script>
        function startWord(){
            const word = document.getElementById("word").innerText // 코드캠프
            const lastword = word[word.length-1] // 프
            const myword = document.getElementById("myword").value // 프랑스
            const firstword = myword[0] // 프

            if(lastword === firstword) {
                document.getElementById("result").innerText = "정답입니다!"
                document.getElementById("word").innerText = myword
                document.getElementById("myword").value = null

            }
            else {
                document.getElementById("result").innerText = "땡!"
                document.getElementById("myword").value = null
            }

        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">
                GAME
            </span>
            <span class="subtitle">
                TODAY CHOICE
            </span>
            <div class="line">
                <hr />
            </div>
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__icon"><img src="images/word.png"></div>
            <div class="wrapper__word__title">
                끝말잇기
            </div>
            <div class="wrapper__word__offerword">
                <span class="offerword__title">
                    제시어 :
                </span>
                <span id="word" class="offerword__word">
                    코드캠프
                </span>                
            </div>
            <div class="wrapper__word__search">
                <span class="textbox">
                    <input id="myword" class="wordinput" type="text" placeholder="단어를 입력하세요."></input>
                </span>
                <span class="search">
                    <button onclick="startWord()" class="wordbutton">검색</button>
                </span>
            </div>
            <div id="result" class="wrapper__word__result">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__lotto__icon"></div>
            <div class="wrapper__lotto__title">
                LOTTO
            </div>
            <div class="wrapper__lotto__pressbutton">
                버튼을 누르세요.
            </div>
            <div class="wrapper__lotto__number">
                <span class="number__1">3</span>
                <span class="number__2">5</span>
                <span class="number__3">10</span>
                <span class="number__4">24</span>
                <span class="number__5">30</span>
                <span class="number__6">34</span>
            </div>
            <div class="wrapper__lotto__button">
                <button onclick="lotto()">
                    Button
                </button>
            </div>
        </div>
    </div>
</body>
</html>
